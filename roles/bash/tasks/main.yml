---
- name: create bashrc.d
  file: path={{ current_home }}/bashrc.d/
        force=yes
        state=directory
- name: master config .bashrc
  template:
   src=bashrc.j2
   dest=~/.bashrc
- name: rest of the configs
  template:
    src={{ item }}.j2
    dest=~/bashrc.d/{{ item }}
  with_items:
    - prompt.bash
    - default.bash
- name: clone z
  git: repo=https://github.com/rupa/z.git
       dest={{ current_home }}/z
- name: install z
  file:
    src: '{{ current_home }}/z/z.sh'
    dest: '{{ current_home }}/bashrc.d/z.bash'
    state: link
